^PropagandaSelfHeal:
	GrantConditionOnPrerequisite@upsubliminal:
		Condition: upsubliminal
		Prerequisites: upsubliminal
	ExternalCondition@PROPAGANDA:
		Condition: propaganda
		TotalCap: 1
	ChangesHealth@PROPAGANDA1:
		Step: 500
		Delay: 25
		HealIfBelow: 150
		DamageCooldown: 0
		RequiresCondition: propaganda && damaged
	ChangesHealth@PROPAGANDA2:
		Step: 500
		Delay: 25
		HealIfBelow: 150
		DamageCooldown: 0
		RequiresCondition: propaganda && upsubliminal && damaged
	ReloadDelayMultiplier@PROPAGANDA1:
		Modifier: 80
		RequiresCondition: propaganda
	ReloadDelayMultiplier@PROPAGANDA2:
		Modifier: 80
		RequiresCondition: propaganda && upsubliminal
	WithDecoration@PROPAGANDAHEAL:
		Image: pips
		Sequence: pip-heal
		ReferencePoint: Top, Right
		RequiresCondition: propaganda
		BlinkInterval: 32
		BlinkPattern: On, Off
